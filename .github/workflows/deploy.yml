name: Deploy Quartz to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Quartz
        run: |
          git clone https://github.com/jackyzha0/quartz.git quartz-build
          cd quartz-build
          npm ci

      - name: Setup Quartz with content
        run: |
          # Copy our content and configs into Quartz
          cp -r content quartz-build/content
          cp quartz.config.ts quartz-build/quartz.config.ts
          cp quartz.layout.ts quartz-build/quartz.layout.ts

      - name: Build Quartz
        run: |
          cd quartz-build
          npx quartz build

      - name: Prepare deployment directory
        run: |
          # Move Quartz output to notes subdirectory
          mkdir -p deploy/notes
          mv quartz-build/public/* deploy/notes/
          
          # Copy existing site files to root
          cp -r assets deploy/
          cp *.html deploy/
          cp *.txt deploy/ 2>/dev/null || true
          
          # Move everything back to public for upload
          rm -rf public
          mv deploy public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
