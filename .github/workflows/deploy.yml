name: Deploy Quartz to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Quartz
        run: |
          git clone https://github.com/jackyzha0/quartz.git quartz-build
          cd quartz-build
          npm ci

      - name: Setup Quartz with content
        run: |
          # Remove default Quartz content
          rm -rf quartz-build/content/*
          # Copy our content and configs into Quartz
          cp -r content/* quartz-build/content/
          cp quartz.config.ts quartz-build/quartz.config.ts
          cp quartz.layout.ts quartz-build/quartz.layout.ts
          
          # Copy custom components
          cp quartz-custom/*.tsx quartz-build/quartz/components/
          
          # Register custom components in the index
          echo 'import HomeLink from "./HomeLink"' >> quartz-build/quartz/components/index.ts
          echo 'import BannerGraph from "./BannerGraph"' >> quartz-build/quartz/components/index.ts
          sed -i 's/export {/export { HomeLink, BannerGraph,/' quartz-build/quartz/components/index.ts

      - name: Build Quartz
        run: |
          cd quartz-build
          npx quartz build
          echo "Quartz build output:"
          ls -la public/

      - name: Prepare deployment directory
        run: |
          # Create deployment structure
          mkdir -p deploy/notes
          # Copy Quartz output to notes subdirectory
          cp -r quartz-build/public/* deploy/notes/
          
          # Debug: List what's in notes
          echo "Contents of deploy/notes:"
          ls -la deploy/notes/
          echo ""
          echo "Looking for index.html:"
          find deploy/notes -name "index.html" -type f
          
          # Copy existing site files to root
          cp -r assets deploy/
          cp *.html deploy/
          cp *.txt deploy/ 2>/dev/null || true
          
          # Move everything to public for upload
          mv deploy public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
